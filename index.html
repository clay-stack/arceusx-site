<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ArceusX - Loja Digital</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #333;
    }
    header {
      background: #111;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    button {
      background: #111;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .cart {
      padding: 2rem;
      background: #fff;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart li {
      margin-bottom: 0.5rem;
    }
    .pix {
      background: #e0ffe0;
      padding: 1rem;
      margin-top: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <header>
    <h1>ArceusX - Sua Loja Digital</h1>
  </header>

  <section class="container">
    <div class="product">
      <h2>E-book Emagreça Já</h2>
      <p>R$19,90</p>
      <button onclick="addToCart('E-book Emagreça Já', 19.90)">Adicionar ao carrinho</button>
    </div>
    <div class="product">
      <h2>Mini Curso Renda Extra</h2>
      <p>R$29,90</p>
      <button onclick="addToCart('Mini Curso Renda Extra', 29.90)">Adicionar ao carrinho</button>
    </div>
    <div class="product">
      <h2>Pacote Afirmações Positivas</h2>
      <p>R$9,90</p>
      <button onclick="addToCart('Afirmações Positivas', 9.90)">Adicionar ao carrinho</button>
    </div>
  </section>

  <section class="cart">
    <h2>Carrinho de Compras</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: R$ <span id="total">0.00</span></strong></p>
    <div class="pix">
      <p>Pagamento via Pix</p>
      <p>Chave Pix: <strong id="pix-key">(16)98131-2706</strong></p>
      <button onclick="copyPix()">Copiar Chave Pix</button>
    </div>
  </section>

  <script>
    let cart = [];
    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }
    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        const li = document.createElement("li");
        li.textContent = `${item.name} - R$ ${item.price.toFixed(2)}`;
        cartItems.appendChild(li);
        total += item.price;
      });
      document.getElementById("total").textContent = total.toFixed(2);
    }
    function copyPix() {
      const pixKey = document.getElementById("pix-key").textContent;
      navigator.clipboard.writeText(pixKey).then(() => {
        alert("Chave Pix copiada!");
      });
    }
  </script>

</body>
</html>
