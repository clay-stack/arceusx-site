<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>ArceusX - Pagamento via Pix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
      padding: 40px;
    }
    button {
      background-color: red;
      color: white;
      border: none;
      padding: 15px 25px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    #qrcode {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>ArceusX Pagamentos via Pix</h1>
  <p>Escolha um produto abaixo e pague com Pix escaneando o QR Code:</p>

  <button onclick="gerarQRCode(19.90, 'E-book Emagre√ßa J√°')">Pagar R$19,90 - E-book</button>
  <button onclick="gerarQRCode(29.90, 'Curso Renda Extra')">Pagar R$29,90 - Curso</button>
  <button onclick="gerarQRCode(14.90, 'Afirma√ß√µes Guiadas')">Pagar R$14,90 - Afirma√ß√µes</button>

  <div id="qrcode"></div>

  <script>
    const chavePix = "SEUEMAIL@EXEMPLO.COM"; // üîÅ Substitua pela sua chave Pix real
    const nome = "ArceusX";
    const cidade = "SaoPaulo";

    function gerarQRCode(valor, descricao) {
      const payload = gerarBRCode(valor, descricao);
      const url = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(payload)}`;
      document.getElementById("qrcode").innerHTML = `
        <h3>${descricao} - R$${valor.toFixed(2)}</h3>
        <img src="${url}" alt="QR Code Pix">
        <p>Clique com o bot√£o direito para salvar ou escaneie com o app do seu banco.</p>
      `;
    }

    function gerarBRCode(valor, descricao) {
      const valorFormatado = valor.toFixed(2);
      return `00020126400014BR.GOV.BCB.PIX01${chavePix.length.toString().padStart(2, '0')}${chavePix}` +
             `520400005303986540${valorFormatado.length}${valorFormatado.replace('.', '')}` +
             `5802BR5913${nome.padEnd(13, ' ')}6009${cidade.padEnd(9, ' ')}62070503***` +
             `6304`;
    }
  </script>

</body>
</html>
